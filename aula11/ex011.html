<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nacionalidade</title>
    <style>
        body {
            font: normal 18pt arial;
            background: brown;
            color: white;
        }

        input {
            font: normal 18pt arial;
            width: 100px;
        }

        div#res {
            margin-top: 20px;
        }
    </style>
</head>

<body>
    <h1>Você é brasileiro?</h1>
    <p>Digite seu país: <input type="text" name="txtpais" id="txtpais"></p>
    <input type="button" value="Verificar" onclick="verificar()">
    <div id="res">

    </div>

    <script>
        function verificar() {
            var pais = document.getElementById('txtpais').value
            var res = document.querySelector('div#res')

            if (pais === 'brasil') {
                res.innerHTML = `Você é <strong>brasileiro!</strong>`
            }
            else {
                res.innerHTML = `Você é <strong>estrangeiro</strong>!`
            }

        }
    </script>
</body>

</html>
